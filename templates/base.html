<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivePodium - Concerten in Nederland</title>
    {% load django_htmx %}
    {% htmx_script %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#1e3a8a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">
                <a href="/">LivePodium</a>
            </h1>
            <nav class="space-x-6">
                <a href="/" class="hover:underline">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'my_tickets' %}" class="hover:underline">Mijn Tickets</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Uitloggen</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Inloggen</a>
                    <a href="{% url 'register' %}" class="hover:underline">Registreren</a>
                {% endif %}
                <a href="/admin/" class="hover:underline">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 LivePodium.nl â€“ Jouw platform voor lokale concerten</p>
        </div>
    </footer>
</body>
</html>
