{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-12">
    <h2 class="text-3xl font-bold text-primary mb-8 text-center">Registreer bij LivePodium</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-secondary text-white py-3 rounded-lg hover:bg-primary transition text-xl font-bold">
            Account aanmaken
        </button>
    </form>
    
    <p class="text-center mt-6">
        Al een account? <a href="{% url 'login' %}" class="text-primary underline">Log in</a>
    </p>
</div>
{% endblock %}
