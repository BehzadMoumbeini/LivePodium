{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 mt-12">
    <h2 class="text-3xl font-bold text-primary mb-8 text-center">Inloggen</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-secondary text-white py-3 rounded-lg hover:bg-primary transition text-xl font-bold">
            Inloggen
        </button>
    </form>
    
    <p class="text-center mt-6">
        Nog geen account? <a href="{% url 'register' %}" class="text-primary underline">Registreer</a>
    </p>
    <p class="text-center mt-4">
        <a href="{% url 'password_reset' %}" class="text-sm text-gray-600 underline">Wachtwoord vergeten?</a>
    </p>
</div>
{% endblock %}
